ctrl+r cycle_values video-rotate "90" "180" "270" "0"
R vf toggle hflip
h seek -5
j seek -60
k seek  60
l seek  5

J cycle sub
K cycle sub down

# CTRL+j sub-pos -1      
# CTRL+k sub-pos +1      

Alt+K  add sub-scale +0.1 
Alt+J  add sub-scale -0.1 

Alt+j   cycle audio  
Alt+k   cycle audio down

n vf toggle negate; show-text "Colors Inverted"

# n vf toggle negate,colorbalance=rh=-0.3:gh=-0.3:bh=-0.3

g revert-seek                 
M revert-seek mark       

alt+2    set window-scale -1.0
alt+3    add window-scale +0.0625
alt+4    add window-scale 2.0

